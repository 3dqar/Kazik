    <div id="gameScreen" class="game-screen">

                    <div class="ball-option active" onclick="selectBalls(1)">1</div>
                    <div class="ball-option" onclick="selectBalls(2)">2</div>

<script>
    let balance = 10.0;
    let selectedBalls = 1;
    let isPlaying = false;
    const multipliers = [10, 5, 3, 2, 1.5, 1, 1.5, 2, 3, 5, 10];

    const canvas = document.getElementById('plinkoCanvas');
    const ctx = canvas.getContext('2d');
    const pegs = [];
    const rows = 8;
    const pegSpacing = 50;

    // Initialize pegs
    function initPegs() {
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col <= row; col++) {
                const x = canvas.width / 2 - (row * pegSpacing) / 2 + col * pegSpacing;
                const y = 40 + row * 40;
                pegs.push({ x, y });
                drawPeg(x, y);
            }
        }
    }

    function drawPeg(x, y) {
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(x - 2, y - 2, 0, x, y, 4);
        gradient.addColorStop(0, '#ffffff');
        gradient.addColorStop(1, '#95a5a6');
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.strokeStyle = '#7f8c8d';
        ctx.lineWidth = 1;
        ctx.stroke();
    }

    function updateBalance() {
        document.getElementById('balance').textContent = balance.toFixed(2);
    }

    function showGame() {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('gameScreen').classList.add('active');
        if (pegs.length === 0) {
            initPegs();
        }
    }

    function showMenu() {
        document.getElementById('mainMenu').style.display = 'flex';
        document.getElementById('gameScreen').classList.remove('active');
        document.getElementById('adScreen').classList.remove('active');
        document.getElementById('resultMessage').classList.remove('show');
    }

    function showAds() {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('adScreen').classList.add('active');
    }

    function selectBalls(num) {
        selectedBalls = num;
        document.querySelectorAll('.ball-option').forEach((el, idx) => {
            el.classList.toggle('active', idx + 1 === num);
        });
    }

    function dropBalls() {
        if (isPlaying) return;

        const betAmount = parseFloat(document.getElementById('betAmount').value);
        const totalBet = betAmount * selectedBalls;

        if (totalBet > balance) {
            alert('Insufficient balance!');
            return;
        }

        if (betAmount < 0.5) {
            alert('Minimum bet is ‚Ç¨0.50');
            return;
        }

        balance -= totalBet;
        updateBalance();
        isPlaying = true;
        document.getElementById('dropBtn').disabled = true;
        document.getElementById('resultMessage').classList.remove('show');

        let totalWin = 0;
        let ballsDropped = 0;

        for (let i = 0; i < selectedBalls; i++) {
            setTimeout(() => {
                const multiplierIndex = simulateDrop();
                const multiplier = multipliers[multiplierIndex];
                const winAmount = betAmount * multiplier;
                totalWin += winAmount;
                ballsDropped++;

                if (ballsDropped === selectedBalls) {
                    balance += totalWin;
                    updateBalance();
                    showResult(totalWin, totalBet);
                    isPlaying = false;
                    document.getElementById('dropBtn').disabled = false;
                }
            }, i * 1000);
        }
    }

    function simulateDrop() {
        let position = 5; // Start from middle
        
        for (let row = 0; row < rows; row++) {
            const direction = Math.random() < 0.5 ? -1 : 1;
            position += direction * 0.5;
        }

        position = Math.max(0, Math.min(10, Math.round(position)));
        return position;
    }

    function showResult(winAmount, betAmount) {
        const resultMsg = document.getElementById('resultMessage');
        const profit = winAmount - betAmount;
        
        if (profit > 0) {
            resultMsg.textContent = `üéâ You Won ‚Ç¨${winAmount.toFixed(2)}! (Profit: ‚Ç¨${profit.toFixed(2)})`;
            resultMsg.className = 'result-message show win';
        } else if (profit < 0) {
            resultMsg.textContent = `üòî You Lost ‚Ç¨${Math.abs(profit).toFixed(2)}`;
            resultMsg.className = 'result-message show lose';
        } else {
            resultMsg.textContent = `Break Even! ‚Ç¨${winAmount.toFixed(2)}`;
            resultMsg.className = 'result-message show win';
        }
    }

    function startAd() {
        const btn = document.getElementById('watchAdBtn');
        const timer = document.getElementById('adTimer');
        btn.disabled = true;
        
        let timeLeft = 5;
        timer.textContent = timeLeft;

        const interval = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                balance += 0.5;
                updateBalance();
                alert('üéâ You earned ‚Ç¨0.50!');
                timer.textContent = '5';
                btn.disabled = false;
            }
        }, 1000);
    }

    // Initialize
    updateBalance();
</script>
