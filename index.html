<div class="container">
    <header>
        <h1>üåø Cannabis Tycoon üåø</h1>
        <p>Build your cannabis empire!</p>
    </header>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">üí∞ Cash</div>
            <div class="stat-value" id="money">$0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">üå± Per Second</div>
            <div class="stat-value" id="perSecond">$0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">üìä Total Earned</div>
            <div class="stat-value" id="totalEarned">$0</div>
        </div>
    </div>

    <div class="shop">
        <h2>üè™ Growers</h2>
        <div class="items" id="growers"></div>
    </div>

    <div class="upgrades">
        <h2>‚ö° Upgrades</h2>
        <div class="items" id="upgrades"></div>
    </div>
</div>

<script>
    const gameState = {
        money: 50,
        totalEarned: 0,
        growers: [
            { id: 'pot', name: 'Pot Plant', cost: 10, owned: 0, production: 1, desc: 'A small pot plant producing steady income' },
            { id: 'greenhouse', name: 'Greenhouse', cost: 100, owned: 0, production: 10, desc: 'Automated greenhouse with better yields' },
            { id: 'farm', name: 'Indoor Farm', cost: 1000, owned: 0, production: 80, desc: 'Professional indoor farming operation' },
            { id: 'facility', name: 'Growing Facility', cost: 10000, owned: 0, production: 500, desc: 'Large scale commercial facility' },
            { id: 'lab', name: 'Bio Lab', cost: 100000, owned: 0, production: 3000, desc: 'Advanced genetic research and cultivation' },
            { id: 'empire', name: 'Cannabis Empire', cost: 1000000, owned: 0, production: 20000, desc: 'Multi-state cultivation empire' }
        ],
        upgrades: [
            { id: 'fert1', name: 'Better Nutrients', cost: 500, bought: false, multiplier: 2, desc: 'Double production of all growers' },
            { id: 'lights1', name: 'LED Lights', cost: 2000, bought: false, multiplier: 2, desc: 'Double production of all growers' },
            { id: 'auto1', name: 'Automation', cost: 10000, bought: false, multiplier: 2, desc: 'Double production of all growers' },
            { id: 'genetics1', name: 'Superior Genetics', cost: 50000, bought: false, multiplier: 2, desc: 'Double production of all growers' },
            { id: 'tech1', name: 'AI Optimization', cost: 250000, bought: false, multiplier: 3, desc: 'Triple production of all growers' }
        ]
    };

    let uiElements = {};

    function formatMoney(num) {
        if (num >= 1000000) return '$' + (num / 1000000).toFixed(2) + 'M';
        if (num >= 1000) return '$' + (num / 1000).toFixed(2) + 'K';
        return '$' + num.toFixed(0);
    }

    function calculateProduction() {
        let total = 0;
        let multiplier = 1;
        
        gameState.upgrades.forEach(u => {
            if (u.bought) multiplier *= u.multiplier;
        });
        
        gameState.growers.forEach(g => {
            total += g.owned * g.production * multiplier;
        });
        
        return total;
    }

    function buyGrower(id) {
        const grower = gameState.growers.find(g => g.id === id);
        if (gameState.money >= grower.cost) {
            gameState.money -= grower.cost;
            grower.owned++;
            grower.cost = Math.floor(grower.cost * 1.15);
            updateUI();
        }
    }

    function buyUpgrade(id) {
        const upgrade = gameState.upgrades.find(u => u.id === id);
        if (!upgrade.bought && gameState.money >= upgrade.cost) {
            gameState.money -= upgrade.cost;
            upgrade.bought = true;
            updateUI();
        }
    }

    function initializeUI() {
        const growersDiv = document.getElementById('growers');
        const upgradesDiv = document.getElementById('upgrades');
        
        // Create grower elements once
        gameState.growers.forEach(g => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `
                <div class="item-header">
                    <span class="item-name">${g.name}</span>
                    <span class="item-owned" data-owned="${g.id}">0</span>
                </div>
                <div class="item-desc">${g.desc}</div>
                <div class="item-stats">
                    <div class="item-stat">
                        <span>Production:</span>
                        <span>${formatMoney(g.production)}/s</span>
                    </div>
                    <div class="item-stat">
                        <span>Cost:</span>
                        <span data-cost="${g.id}">${formatMoney(g.cost)}</span>
                    </div>
                </div>
            `;
            const btn = document.createElement('button');
            btn.textContent = `Buy ${g.name}`;
            btn.dataset.btn = g.id;
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                buyGrower(g.id);
            });
            itemDiv.appendChild(btn);
            growersDiv.appendChild(itemDiv);
        });

        // Create upgrade elements once
        gameState.upgrades.forEach(u => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.innerHTML = `
                <div class="item-header">
                    <span class="item-name">${u.name}</span>
                    <span class="item-owned" data-upgrade-status="${u.id}" style="display:none;">‚úì OWNED</span>
                </div>
                <div class="item-desc">${u.desc}</div>
                <div class="item-stats">
                    <div class="item-stat">
                        <span>Effect:</span>
                        <span>√ó${u.multiplier}</span>
                    </div>
                    <div class="item-stat">
                        <span>Cost:</span>
                        <span>${formatMoney(u.cost)}</span>
                    </div>
                </div>
            `;
            const btn = document.createElement('button');
            btn.textContent = 'Buy Upgrade';
            btn.dataset.upgradebtn = u.id;
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                buyUpgrade(u.id);
            });
            itemDiv.appendChild(btn);
            upgradesDiv.appendChild(itemDiv);
        });
    }

    function updateUI() {
        // Update stats
        document.getElementById('money').textContent = formatMoney(gameState.money);
        document.getElementById('perSecond').textContent = formatMoney(calculateProduction());
        document.getElementById('totalEarned').textContent = formatMoney(gameState.totalEarned);

        // Update growers
        gameState.growers.forEach(g => {
            const ownedEl = document.querySelector(`[data-owned="${g.id}"]`);
            const costEl = document.querySelector(`[data-cost="${g.id}"]`);
            const btnEl = document.querySelector(`[data-btn="${g.id}"]`);
            
            if (ownedEl) ownedEl.textContent = g.owned;
            if (costEl) costEl.textContent = formatMoney(g.cost);
            if (btnEl) btnEl.disabled = gameState.money < g.cost;
        });

        // Update upgrades
        gameState.upgrades.forEach(u => {
            const statusEl = document.querySelector(`[data-upgrade-status="${u.id}"]`);
            const btnEl = document.querySelector(`[data-upgradebtn="${u.id}"]`);
            
            if (statusEl) {
                statusEl.style.display = u.bought ? 'block' : 'none';
            }
            if (btnEl) {
                btnEl.textContent = u.bought ? 'Purchased' : 'Buy Upgrade';
                btnEl.disabled = u.bought || gameState.money < u.cost;
            }
        });
    }

    // Initialize UI once
    initializeUI();
    updateUI();

    // Game loop
    setInterval(() => {
        const production = calculateProduction();
        gameState.money += production / 10;
        gameState.totalEarned += production / 10;
        updateUI();
    }, 100);
</script>
