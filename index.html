    function updateBalance(amount) {
        balance += amount;
        balance = Math.max(0, balance);
        document.getElementById('balance').textContent = balance.toFixed(2);
        saveGameData();
    }

    function saveGameData() {
        const data = {
            balance: balance,
            freeSpins: freeSpins,
            timestamp: Date.now()
        };
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.CloudStorage.setItem('gameData', JSON.stringify(data));
        }
        localStorage.setItem('ulixwa_casino', JSON.stringify(data));
    }

    function loadGameData() {
        const localData = localStorage.getItem('ulixwa_casino');
        if (localData) {
            const data = JSON.parse(localData);
            balance = data.balance || 10;
            freeSpins = data.freeSpins || 3;
            updateBalance(0);
        }
        
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.CloudStorage.getItem('gameData', (err, data) => {
                if (data) {
                    const parsed = JSON.parse(data);
                    balance = parsed.balance || 10;
                    freeSpins = parsed.freeSpins || 3;
                    updateBalance(0);
                }
            });
        }
    }

    function spinSlots(useFree = false) {
        if (!useFree && balance < currentBet) {
            alert('Not enough balance!');
            return;
        }

        if (useFree && freeSpins <= 0) {
            alert('No free spins available!');
            return;
        }

        if (!useFree) {
            updateBalance(-currentBet);
        } else {
            freeSpins--;

        const emojis = ['üçí', 'üçã', 'üçä', 'üçá', 'üíé', '7Ô∏è‚É£', '‚≠ê'];
        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3')

        let spins = 0;
        const interval = setInterval(() => {
            slots.forEach(slot => {
                slot.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            });
            spins++;
            if (spins > 15) {
                clearInterval(interval);
                checkWin();
            }
        }, 100);

            <button class="play-btn" onclick="startMines()" id="startBtn">üí£ START (‚Ç¨${currentBet})</button>
            <button class="play-btn cashout-btn hidden" onclick="cashoutMines()" id="cashoutBtn">üí∞ CASHOUT</button>
        `;
    }

    function startMines() {
        if (balance < currentBet) {
            alert('Not enough balance!');
            return;
        }
        updateBalance(-currentBet);
        document.getElementById('startBtn').classList.add('hidden');
        document.getElementById('cashoutBtn').classList.remove('hidden');
        gameState.minesActive = true;
    }

    function revealMine(index) {
        if (!gameState.minesActive || gameState.revealed.includes(index)) return;

        const cells = document.querySelectorAll('.mine-cell');
        gameState.revealed.push(index);

        if (gameState.mines.includes(index)) {
            cells[index].textContent = 'üí£';
            cells[index].classList.add('revealed');
            cells[index].style.background = 'rgba(239, 68, 68, 0.5)';
            
            gameState.mines.forEach(m => {
                cells[m].textContent = 'üí£';
                cells[m].classList.add('revealed');
            });
            
            document.getElementById('result').className = 'result-msg lose';
            document.getElementById('result').textContent = 'üí• BOOM! Game Over!';
            gameState.minesActive = false;
            document.getElementById('cashoutBtn').classList.add('hidden');
            setTimeout(() => showMines(), 2000);
        } else {
            cells[index].textContent = 'üíé';
            cells[index].classList.add('revealed');
            cells[index].style.background = 'rgba(74, 222, 128, 0.5)';
            
            gameState.currentMultiplier += 0.3;
            document.getElementById('mineMultiplier').textContent = gameState.currentMultiplier.toFixed(2);
            document.getElementById('potentialWin').textContent = (currentBet * gameState.currentMultiplier).toFixed(2);
        }
    }

    function cashoutMines() {
        if (!gameState.minesActive) return;
        
        const winAmount = currentBet * gameState.currentMultiplier;
        updateBalance(winAmount);
        
        document.getElementById('result').className = 'result-msg win';
        document.getElementById('result').textContent = `üéâ Cashed Out! Won ‚Ç¨${winAmount.toFixed(2)}!`;
        
        gameState.minesActive = false;
        document.getElementById('cashoutBtn').classList.add('hidden');
    }

    function showRocket() {
        gameState.rocketActive = false;
        gameState.rocketMultiplier = 1.00;
        
        document.getElementById('gameArea').innerHTML = `
            <h2 style="text-align: center; margin-bottom: 20px;">üöÄ Rocket</h2>
            <div class="rocket-game">
                <div class="rocket-display" id="rocketEmoji">üöÄ</div>
                <div class="multiplier-display" id="rocketMultiplier">1.00x</div>
                <div style="font-size: 18px; margin: 10px 0;">Potential Win: ‚Ç¨<span id="rocketWin">${currentBet.toFixed(2)}</span></div>
            </div>
            <div class="result-msg" id="result"></div>
            <div class="bet-area">
                <button class="bet-btn ${currentBet === 0.5 ? 'active' : ''}" onclick="currentBet = 0.5; showRocket()">‚Ç¨0.50</button>
                <button class="bet-btn ${currentBet === 1 ? 'active' : ''}" onclick="currentBet = 1; showRocket()">‚Ç¨1</button>
                <button class="bet-btn ${currentBet === 2 ? 'active' : ''}" onclick="currentBet = 2; showRocket()">‚Ç¨2</button>
                <button class="bet-btn ${currentBet === 5 ? 'active' : ''}" onclick="currentBet = 5; showRocket()">‚Ç¨5</button>
            </div>
            <button class="play-btn" onclick="launchRocket()" id="launchBtn">üöÄ LAUNCH (‚Ç¨${currentBet})</button>
            <button class="play-btn cashout-btn hidden" onclick="cashoutRocket()" id="rocketCashout">üí∞ CASHOUT</button>
        `;
    }

    function launchRocket() {
        if (balance < currentBet) {
            alert('Not enough balance!');
            return;
        }
        
        updateBalance(-currentBet);
        gameState.rocketActive = true;
        gameState.rocketMultiplier = 1.00;
        gameState.crashPoint = 1 + Math.random() * 9; // Crash between 1x and 10x
        
        document.getElementById('launchBtn').classList.add('hidden');
        document.getElementById('rocketCashout').classList.remove('hidden');
        
        const interval = setInterval(() => {
            if (!gameState.rocketActive) {
                clearInterval(interval);
                return;
            }
            
            gameState.rocketMultiplier += 0.1;
            document.getElementById('rocketMultiplier').textContent = gameState.rocketMultiplier.toFixed(2) + 'x';
            document.getElementById('rocketWin').textContent = (currentBet * gameState.rocketMultiplier).toFixed(2);
            
            if (gameState.rocketMultiplier >= gameState.crashPoint) {
                clearInterval(interval);
                crashRocket();
            }
        }, 200);
    }

    function crashRocket() {
        gameState.rocketActive = false;
        document.getElementById('rocketEmoji').textContent = 'üí•';
        document.getElementById('result').className = 'result-msg lose';
        document.getElementById('result').textContent = `üí• CRASHED at ${gameState.rocketMultiplier.toFixed(2)}x!`;
        document.getElementById('rocketCashout').classList.add('hidden');
        
        setTimeout(() => {
            document.getElementById('rocketEmoji').textContent = 'üöÄ';
            document.getElementById('launchBtn').classList.remove('hidden');
        }, 2000);
    }

    function cashoutRocket() {
        if (!gameState.rocketActive) return;
        
        gameState.rocketActive = false;
        const winAmount = currentBet * gameState.rocketMultiplier;
        updateBalance(winAmount);
        
        document.getElementById('result').className = 'result-msg win';
        document.getElementById('result').textContent = `üéâ Cashed out at ${gameState.rocketMultiplier.toFixed(2)}x! Won ‚Ç¨${winAmount.toFixed(2)}!`;
        document.getElementById('rocketCashout').classList.add('hidden');
        
        setTimeout(() => {
            document.getElementById('launchBtn').classList.remove('hidden');
        }, 2000);
    }

    function showTrading() {
        gameState.tradingPrice = 100;
        gameState.tradingPosition = null;
        gameState.tradingActive = false;
        
        document.getElementById('gameArea').innerHTML = `
            <h2 style="text-align: center; margin-bottom: 20px;">üìà Virtual Trading</h2>
            <div style="text-align: center; margin: 20px 0;">
                <div style="font-size: 48px; font-weight: bold; color: #ffd700;">$<span id="tradingPrice">100.00</span></div>
                <div style="font-size: 18px; margin-top: 10px;">Position: <span id="position">None</span></div>
                <div style="font-size: 18px;">P&L: ‚Ç¨<span id="pnl">0.00</span></div>
            </div>
            <div class="trading-chart" id="tradingChart">
                <canvas id="chartCanvas" width="400" height="200"></canvas>
            </div>
            <div class="result-msg" id="result"></div>
            <div class="bet-area">
                <button class="bet-btn ${currentBet === 0.5 ? 'active' : ''}" onclick="currentBet = 0.5; showTrading()">‚Ç¨0.50</button>
                <button class="bet-btn ${currentBet === 1 ? 'active' : ''}" onclick="currentBet = 1; showTrading()">‚Ç¨1</button>
                <button class="bet-btn ${currentBet === 2 ? 'active' : ''}" onclick="currentBet = 2; showTrading()">‚Ç¨2</button>
                <button class="bet-btn ${currentBet === 5 ? 'active' : ''}" onclick="currentBet = 5; showTrading()">‚Ç¨5</button>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="play-btn" style="background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);" onclick="openTrade('long')" id="longBtn">üìà LONG (‚Ç¨${currentBet})</button>
                <button class="play-btn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);" onclick="openTrade('short')" id="shortBtn">üìâ SHORT (‚Ç¨${currentBet})</button>
            </div>
            <button class="play-btn cashout-btn hidden" onclick="closeTrade()" id="closeBtn">üí∞ CLOSE POSITION</button>
        `;
        
        startTradingSimulation();
    }

    function startTradingSimulation() {
        if (gameState.tradingInterval) clearInterval(gameState.tradingInterval);
        
        gameState.tradingInterval = setInterval(() => {
            const change = (Math.random() - 0.5) * 5;
            gameState.tradingPrice = Math.max(50, Math.min(150, gameState.tradingPrice + change));
            document.getElementById('tradingPrice').textContent = gameState.tradingPrice.toFixed(2);
            
            if (gameState.tradingPosition) {
                const priceDiff = gameState.tradingPrice - gameState.tradingPosition.entryPrice;
                const multiplier = gameState.tradingPosition.type === 'long' ? 1 : -1;
                const pnl = (priceDiff * multiplier * currentBet) / 10;
                
                document.getElementById('pnl').textContent = pnl.toFixed(2);
                document.getElementById('pnl').style.color = pnl >= 0 ? '#4ade80' : '#ef4444';
            }
        }, 1000);
    }

    function openTrade(type) {
        if (balance < currentBet) {
            alert('Not enough balance!');
            return;
        }
        
        updateBalance(-currentBet);
        gameState.tradingPosition = {
            type: type,
            entryPrice: gameState.tradingPrice,
            amount: currentBet
        };
        
        document.getElementById('position').textContent = type.toUpperCase() + ' @ $' + gameState.tradingPrice.toFixed(2);
        document.getElementById('longBtn').classList.add('hidden');
        document.getElementById('shortBtn').classList.add('hidden');
        document.getElementById('closeBtn').classList.remove('hidden');
    }

    function closeTrade() {
        if (!gameState.tradingPosition) return;
        
        const priceDiff = gameState.tradingPrice - gameState.tradingPosition.entryPrice;
        const multiplier = gameState.tradingPosition.type === 'long' ? 1 : -1;
        const pnl = (priceDiff * multiplier * currentBet) / 10;
        const totalReturn = currentBet + pnl;
        
        updateBalance(Math.max(0, totalReturn));
        
        const result = document.getElementById('result');
        if (pnl > 0) {
            result.className = 'result-msg win';
            result.textContent = `üéâ Profit! +‚Ç¨${pnl.toFixed(2)}`;
        } else {
            result.className = 'result-msg lose';
            result.textContent = `üìâ Loss: ‚Ç¨${pnl.toFixed(2)}`;
        }
        
        gameState.tradingPosition = null;
        document.getElementById('position').textContent = 'None';
        document.getElementById('pnl').textContent = '0.00';
        document.getElementById('longBtn').classList.remove('hidden');
        document.getElementById('shortBtn').classList.remove('hidden');
        document.getElementById('closeBtn').classList.add('hidden');
    }

    // Initialize
    loadGameData();
</script>
